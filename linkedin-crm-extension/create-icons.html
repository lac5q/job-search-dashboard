<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <h2>Generating icons...</h2>
    <canvas id="canvas"></canvas>

    <script>
        // Generate icons at different sizes
        const sizes = [16, 48, 128];

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // LinkedIn blue gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0a66c2');
            gradient.addColorStop(1, '#004182');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // White "in" logo
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Li', size / 2, size / 2);

            // Add sync icon overlay
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.75, size * 0.15, 0, 2 * Math.PI);
            ctx.fill();

            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        document.body.innerHTML += '<p>Icons generated! Check your Downloads folder.</p>';
    </script>
</body>
</html>
