<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a66c2, #004182);
            color: white;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.inactive {
            background: #ef4444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: rgba(255,255,255,0.9);
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 13px;
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.15);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-size: 13px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #10b981;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-slider {
            transform: translateX(20px);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: white;
            color: #0a66c2;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }

        .message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .help-text {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>LinkedIn CRM Sync</h1>
    <p class="subtitle">Auto-sync conversations to your job search CRM</p>

    <div class="status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking...</span>
        </div>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Sync Enabled</span>
        <div class="toggle" id="syncToggle">
            <div class="toggle-slider"></div>
        </div>
    </div>

    <div class="form-group">
        <label>Supabase URL</label>
        <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co">
        <p class="help-text">From your Supabase project settings</p>
    </div>

    <div class="form-group">
        <label>Supabase Anon Key</label>
        <input type="password" id="supabaseKey" placeholder="eyJhbGci...">
        <p class="help-text">Your public anon key</p>
    </div>

    <button class="btn-primary" id="saveBtn">Save Settings</button>
    <button class="btn-secondary" id="testBtn">Test Connection</button>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-value" id="messageCount">0</div>
            <div class="stat-label">Messages Synced</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="lastSync">Never</div>
            <div class="stat-label">Last Sync</div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script src="popup.js"></script>
</body>
</html>
